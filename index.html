<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <div class="screen">
            <input type="text" value="" readonly placeholder="0">
        </div>
        <div class="operation">
        <div class="action">
            <button data-attr="+">+</button>
            <button data-attr="-">-</button>
            <button data-attr="*">*</button>
            <button data-attr="/">/</button>
        </div>
        <div class="numbers">
            <button data-attr="(">(</button>
            <button data-attr=")">)</button>
            <button class="tan">DEL</button>
            <button data-attr="%">%</button>
            <!-- clear2 -->

            <button data-attr="1">1</button>
            <button data-attr="2">2</button>
            <button data-attr="3">3</button>
            <button data-attr="4">4</button>
            <button data-attr="5">5</button>
            <button data-attr="6">6</button>
            <button data-attr="7">7</button>
            <button data-attr="8">8</button>
            <button data-attr="9">9</button>
            <button data-attr="0">0</button>
            <button class="clear">AC</button>
            <button class="equal">=</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
